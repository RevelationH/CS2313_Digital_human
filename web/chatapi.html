<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2d2d2d;
            --border: #404040;
            --text: #e0e0e0;
            --primary: #2196f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部栏 */
        .header {
            background-color: var(--bg-medium);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            background-color: transparent;
            border: 1px solid #606060;
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all .2s;
        }

        .header-buttons button:hover {
            background-color: var(--border);
            border-color: #808080;
        }

        /* 主体：左右分栏 */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 右侧聊天区 */
        .chat-pane {
            flex: 2 1 0%;          /* 2/3 宽度 */
            height: 100%;          /* 关键：撑满父级高度 */
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;               /* 占满 chat-pane 剩余高度 */
            overflow-y: auto;
            padding: 20px 20px 100px;
        }

        /* 左侧 Media 区 */
        .media-pane {
            flex: 1 1 0%;          /* 1/3 宽度 */
            height: 100%;          /* 关键：撑满父级高度 */
            display: flex;
            flex-direction: column;
            background-color: var(--bg-medium);
            border-right: 1px solid var(--border);
        }

        .media-pane.open {
            width: 33.33%;          /* 与上面保持一致 */
        }

        .media-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .media-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .media-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }

        /* 消息样式（与之前一致） */
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;  /* 添加这一行 - 保留换行符 */
            word-wrap: break-word;  /* 可选：确保长单词也能换行 */
        }

        .message.assistant .message-content {
            background-color: var(--bg-medium);
            border: 1px solid var(--border);
        }

        .message.user .message-content {
            background-color: #0d47a1;
            color: #fff;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.assistant .avatar {
            background-color: var(--primary);
            color: #fff;
        }

        .message.user .avatar {
            background-color: #757575;
            color: #fff;
        }

        /* 输入区 */
        .input-container {
            background-color: var(--bg-medium);
            border-top: 1px solid var(--border);
            padding: 20px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid #606060;
            border-radius: 8px;
            padding: 12px 48px 12px 16px;
            color: var(--text);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
            outline: none;
            transition: border-color .2s;
        }

        /*
        .input-box:focus {
            border-color: var(--primary);
        }
        */
        .input-box {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid #606060;
            border-radius: 8px;
            padding: 12px 48px 12px 16px; /* 右边距改为48px，为按钮留出空间 */
            color: var(--text);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
            outline: none;
            transition: border-color .2s;
        }

    .send-button {
        position: absolute;
        right: 8px; /* 增加右边距 */
        top: 50%; /* 垂直居中 */
        transform: translateY(-50%); /* 精确垂直居中 */
        background-color: var(--primary);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color .2s;
        width: 32px; /* 固定宽度 */
        height: 32px; /* 固定高度 */
    }

        .send-button:hover {
            background-color: #1976d2;
        }

        .send-button:disabled {
            background-color: #616161;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loading {
            display: none;
            padding: 12px 16px;
            background-color: var(--bg-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 20px;
            margin-left: 44px;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: .5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #616161;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #757575;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .main {
                flex-direction: column;   /* 上下叠放 */
            }
            .media-pane {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }

        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .input-container {
                padding: 12px;
            }
        }

        .mini-loading{
            display:inline-flex;     /* 行内出现，紧贴头像 */
            align-items:center;      /* 垂直居中 */
            justify-content:center;  /* 水平居中 */
            width:3ch;               /* 只占 3 字符宽 */
            height:32px;             /* 与头像同高，整体垂直居中 */
            font-size:1.2em;
            color:var(--primary);
            margin:0;                /* 去掉任何多余外边距 */
            padding:0;
            background:none;
            border:none;
        }
        .mini-loading::after{
            content:'⋯';
            letter-spacing:2px;
            animation:pulse 1.2s infinite;
        }
        @keyframes pulse{
            0%,100%{opacity:.4;}
            50%{opacity:1;}
        }

<body>

    <script>
        /* ===== 基础功能（与之前一致） ===== */
        const inputBox = document.getElementById('inputBox');

        let miniLoading = null;

        inputBox.addEventListener('input', () => {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        
/* ---------- 打字机效果 ---------- */
function typeWriter(ele, text, speed = 16) {
    ele.textContent = '';          // 先清空
    let i = 0;
    const len = text.length;

    function pump() {
        if (i < len) {
            ele.textContent += text[i++];
            requestAnimationFrame(pump);   // 每帧写 1 个字符
        }
    }
    requestAnimationFrame(pump);
}
        
function sendMessage() {
    const inputBox = document.getElementById('inputBox');
    const msg = inputBox.value.trim();
    if (!msg) return;

    /* 1. 用户消息立即上屏 */
    addMessage(msg, 'user');

    /* 2. 清空输入框并复位高度 */
    inputBox.value = '';
    inputBox.style.height = 'auto';

    /* 3. 加载动画 */
    showLoading();

    fetch('/human', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            text: msg,
            type: 'echo',
            interrupt: true,
            sessionid: +document.getElementById('sessionid').value
        }),
    })
    .then(r => r.json())
    .then(json => {
        hideLoading();                       // 1. 隐藏加载动画
        const botEle = addMessage('', 'assistant'); // 2. 先插入空壳
        typeWriter(botEle, json.reply || '（无返回）'); // 3. 打字机效果
    })
    .catch(err => {
        hideLoading();
        const botEle = addMessage('', 'assistant');
        typeWriter(botEle, '出错：' + err);
    });
}

        /* ---------- 把消息塞进聊天框 ---------- */
        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;               // message user / message assistant
            msgDiv.innerHTML = `
                <div class="avatar">${sender === 'user' ? 'U' : 'AI'}</div>
                <div class="message-content"></div>
            `;
            const contentEle = msgDiv.querySelector('.message-content');
            contentEle.textContent = content;                     // 立即展示 or 空串占位

            const loading = document.getElementById('loading');
            chatContainer.insertBefore(msgDiv, loading);
            scrollToBottom();
            return contentEle;                                      // 返回给 typeWriter 去打字
        }

        function showLoading(){
            if (miniLoading) miniLoading.remove();

            miniLoading = document.createElement('div');
            miniLoading.className = 'message assistant';
            miniLoading.innerHTML = `
                <div class="avatar">AI</div>
                <div class="message-content mini-loading"></div>
            `;
            document.getElementById('chatContainer').appendChild(miniLoading);
            scrollToBottom();
        }

        function hideLoading(){
            if (miniLoading) {
                miniLoading.remove();
                miniLoading = null;
            }
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function generateResponse(msg) {
            const pool = [
                "我理解你的问题。让我想想...",
                "这是一个有趣的问题。根据我的理解，",
                "谢谢你提出这个问题。我认为",
                "让我帮你分析一下这个情况。",
                "根据我的知识，"
            ];
            return `${pool[Math.floor(Math.random() * pool.length)]} 我收到了你的消息："${msg}"。这是一个自动回复，实际应用中这里会连接到AI服务。`;
        }

        function clearChat() {
            if (!confirm('Are you sure you want to clear the chat?')) return;
            document.querySelectorAll('.message').forEach(m => m.remove());
            addMessage('Hello, I am CityU AI assistant! How can I help you today?', 'assistant');
        }

        function exportChat() {
            const lines = ['CityU AI assistant conversation log\n'];
            document.querySelectorAll('.message').forEach(m => {
                const who = m.classList.contains('user') ? '用户' : 'AI';
                const txt = m.querySelector('.message-content').textContent;
                lines.push(`${who}: ${txt}\n`);
            });
            const blob = new Blob(lines, { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = Object.assign(document.createElement('a'), {
                href: url,
                download: `CityU_AI_CHAT_${new Date().toLocaleString()}.txt`
            });
            a.click();
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tryStart = () => {
                if (typeof start === 'function') {
                    start();          // 自动协商
                } else {
                    setTimeout(tryStart, 50); // 等 client.js 加载完
                }
            };
        tryStart();
        });


    </script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  videoEl.playsInline = true;

  // 事件绑定先于 client.js 给流
  videoEl.addEventListener('loadedmetadata', () => {
    videoEl.play().catch(e => console.warn('自动播放被拦截', e));
  });


let isStreamCloned = false; // 新增标志位
function keepVideoSmooth() {
  if (!hiddenAudio) {
    hiddenAudio = document.createElement('audio');
    hiddenAudio.muted = true;
    hiddenAudio.style.display = 'none';
    document.body.appendChild(hiddenAudio);
  }
  // 仅首次克隆，后续不再重复操作
  if (videoEl && videoEl.srcObject && !isStreamCloned) {
    requestIdleCallback(() => {
      // hiddenAudio.srcObject = videoEl.srcObject.clone();
      isStreamCloned = true; // 标记已克隆
    }, { timeout: 100 });
  }
}
