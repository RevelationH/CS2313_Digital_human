<!DOCTYPE html>
<html>
<head>
    <title>Personalized Practice System</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Personalized Practice System</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
