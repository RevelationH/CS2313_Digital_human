{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <label>Username:</label>
    <input name="username" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Login</button>
</form>
<a href="{{ url_for('register') }}">No account? Register here.</a>
{% endblock %}
